    <h1>ღომი</h1>
    <p>ღომი (ლათ. Setaria italica) — ერთწლოვანი კულტურული მცენარე ძურწასებრთა გვარის მარცვლოვანთა ოჯახისა. აქვს სწორი,
        თითქმის, ცილინდრული ღერო, რომლის სიმაღლე 25 სმ-2 მ აღწევს, აქვს ფართო ლანცეტისებრი ფოთოლი, თავთავისებრი საგველა
        ყვავილედი, მარცვალა ნაყოფი. სიცხეს კარგად იტანს.

    </p>
